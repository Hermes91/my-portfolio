<section class="work-section" id="work">
  <div class="work-content">
    <div>
      <div class="work-title">
        <span>â–¶</span>
        <h1>{{ "WORK.TITLE" | translate }}</h1>
      </div>
    </div>

    <nav class="work-nav">
      <div class="image-wrapper">
        <a routerLink="/work/logos" routerLinkActive="active">
          <img
            [src]="
              isLoading
                ? '../../../assets/packageFinal3low.gif'
                : '../../../assets/packageFinal3.png'
            "
            loading="lazy"
            (load)="onImageLoad()"
            (error)="onImageError()"
            alt="Famicom package mock-up labeled 'Logos'"
          />
        </a>
      </div>

      
      <div class="image-wrapper">
        <a routerLink="/work/illustrations" routerLinkActive="active">
          <img
            [src]="
              isLoading
                ? '../../../assets/packageFinal1low.gif'
                : '../../../assets/packageFinal1.png'
            "
            loading="lazy"
            (load)="onImageLoad()"
            (error)="onImageError()"
            alt="Famicom package mock-up labeled 'Illustrations'"
          />
        </a>
      </div>


      <div class="image-wrapper">
        <a routerLink="/work/branding" routerLinkActive="active">
          <img
            [src]="
              isLoading
                ? '../../../assets/packageFinal2low.gif'
                : '../../../assets/packageFinal2.png'
            "
            loading="lazy"
            (load)="onImageLoad()"
            (error)="onImageError()"
            alt="Famicom package mock-up labeled 'Branding'"
          />
        </a>
      </div>
    </nav>
  </div>
</section>
